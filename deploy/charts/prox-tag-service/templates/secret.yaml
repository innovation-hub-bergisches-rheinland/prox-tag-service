{{- if not .Values.config.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "prox-tags-service.fullname" . }}
  labels:
    {{- include "prox-tags-service.labels" . | nindent 4 }}
type: Opaque
data:
  superUserPassword: {{ include "prox-tags-service.superUserPassword" . }}
  replicationUserPassword: {{ include "prox-tags-service.replicationUserPassword" . }}
  {{- end }}
